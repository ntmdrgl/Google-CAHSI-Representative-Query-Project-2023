<!DOCTYPE html>

<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Users</h3>
      <br>
      <a href="/graph">Graph</a>
      <br>
      <table>
         <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>#</th>
         </thead>
         {% for data in users %}
         <tbody>
            <td>{{data.id}}</td>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.birthday}}</td>
            <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
   <br>
   <a href="/login">Log in</a>
   <br>
   <br>
   <a href="/display_create_account">Create Account</a>
   <br>
   <br>
   {% if msg %}
   <p>{{ msg }}</p>
   {% endif %}
   </body>
</html>
